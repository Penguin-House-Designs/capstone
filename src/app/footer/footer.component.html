<footer class="footer-contact">
  <div class="footer-left wow fadeInLeft">
    <h3>Capstone Home Inspection LLC</h3>
    <p class="footer-links">
      <a routerLink='/home'>Home</a> ·
      <a routerLink='/service-area'>Service Area</a> ·
      <a routerLink='/prices'>Pricing & Services</a> ·
      <a routerLink='/inspectors'>Your Inspectors</a> ·
      <a routerLink='/faq'>FAQ</a> ·

  </div>

    <p>Contact Us</p>

      <input [(ngModel)]="newEmail.email" type="text" name="email" placeholder="Email" />
      <textarea [(ngModel)]="newEmail.message" name="message" placeholder="Message"></textarea>
      <button (click)="addUser()">Send</button>
    </form>
  </div>
  <div class="logo-position">
    <p class="footer-company-name">Website designed & created by &nbsp;<img class="plogo" src="assets/img/penguin0.1.svg" alt=""></p>
